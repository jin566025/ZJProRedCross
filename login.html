<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="keywords" content=""/>
		<meta name="description" content=""/>
		<title>登录</title>
		<link rel="icon" href="icons/ico.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="header clearfix">
					<div class="logo fl">
						<img class="logo-img" src="icons/logo.png" />
						<a class="logo-name">浙江省红十字会</a>
					</div>
					<div class="login-register fr">
						<a class="login" onclick="window.location.href='login.html'">登录</a>
						<a>|</a>
						<a class="register" onclick="window.location.href='register.html'">注册</a>
					</div>
				</div>
				<div class="nav-container clearfix">
					<div class="nav">培训报名</div>
					<div class="nav">网上学习</div>
					<div class="nav">培训大纲</div>
					<div class="nav">个人中心</div>
				</div>
				<div class="login-content">
					<div class="submit-title clearfix">
						<a></a>
						<p>登录</p>
					</div>
					<div class="username login-div clearfix">
						<a>账号：</a>
						<input id="login-user" type="text" placeholder="请输入账号" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="login-tip1"></p>
					</div>
					
					<div class="password login-div clearfix">
						<a>密码：</a>
						<input id="login-password" type="text" placeholder="请输入密码" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="login-tip2"></p>
					</div>
					
					<div class="submit-btn login-div clearfix">
						<a></a>
						<input id="login-submit" class="submit" type="button" value="登录" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="login-tip3"></p>
					</div>
					<div class="submit-btn login-div clearfix">
						<a></a>
						<div class="submit-container clearfix">
							<p class="fl" onclick="window.location.href='register.html'">暂无账号，前去注册</p>
							<p class="fr" onclick="window.location.href='change-password.html'">忘记密码？</p>
						</div>
					</div>
				
				</div>
			</div>
		</div>
		<div id="shadow"></div>
		<div id="loading"  class="absolute-center">
			<img class="load-img" src="icons/loading.gif" />
			<p class="load-text">登录中</p>
		</div>
		
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<script type="text/javascript" src="js/href.js" ></script>
		<script type="text/javascript" src="js/url.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		<script>
			
		</script>
		<script type="text/javascript" src="js/checkUser.js" ></script>
	</body>
</html>
