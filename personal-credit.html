		<script>
			var lm = {
				init:function(){
					
					var that = this;
					that.getSlide();
					that.goLeft();
					that.getPic();
					that.goRight();
				},
				slide:function(){
					return $(".slide-img")
				},
				width:function(){
					var that = this;
					var slide  = that.slide();
					return slide.width()
				},
				getSlide:function(){
					var that = this;
					var slide  = that.slide();
					var width = that.width();
					$("#slide-imgs").css("width",(width+20)*slide.length+"px");
					var first = $(slide[0]);
					first.addClass("slide-img-active")
				},

				
				goRight:function(){
					var that = this;
					$("#slide-right").click(function(){
						$(this).css("pointer-events","none")
						var slide  = that.slide();
						var width = that.width();
						var last = $(slide).last()
						var last2 = $(slide).eq(-2)
//						var second = $(slide[1]);
						var last2Img = last2.attr("src");
						var t = this;
						last.animate({marginLeft:width+"px"},600,function(){
							last.css("margin-left","0px");
							slide.removeClass("slide-img-active");
							last2.addClass("slide-img-active");
							$("#slide-imgs").prepend(last);
							$(t).css("pointer-events","visible")
							$("#slide-img-con").css("background-image","url("+last2Img+")")
						});
					
					})
				},
				goLeft:function(){
					var that = this;
					$("#slide-left").click(function(){
						$(this).css("pointer-events","none")
						var slide  = that.slide();
						var width = that.width();
						var first = $(slide[0]);
						var second = $(slide[1]);
						var secondImg = second.attr("src");
						var t = this;
						first.animate({marginLeft:-width+"px"},600,function(){
							first.css("margin-left","0px");
							slide.removeClass("slide-img-active");
							second.addClass("slide-img-active");
							$("#slide-imgs").append(first);
							$(t).css("pointer-events","visible")
							$("#slide-img-con").css("background-image","url("+secondImg+")")
						});
					
					})
				},
				getPic:function(){
					var that = this;
					$(".slide-img").click(function(){
						
						var src = $(this).attr("src");
						$("#slide-img-con").css("background-image","url("+src+")");
						var slide  = that.slide();
						slide.removeClass("slide-img-active");
						$(this).addClass("slide-img-active")
					})
				}
				
			};
			$(function(){
				
				lm.init();
				
				var pageNo = 1;
				var pageSize = 10;
				//getPaperList(redUserId,pageNo,pageSize);
				
				$('#totalPage').on('DOMNodeInserted',function(){
					var totalSize = parseInt($('#totalPage').text());
			    	var totalPage = Math.ceil(totalSize/pageSize);
			        $("#page").paging({
						pageNo:pageNo,
						totalPage: totalPage,
						totalSize: totalSize,
						callback: function(pageNo) {
							getPaperList(redUserId,pageNo,pageSize);
						}
					})
			    })
				

				
				$(".right-navs").click(function(){
					tabNav(this)
				})
				function tabNav(t){
					var type = $(t).attr("data-type");
					$(t).addClass("right-navs-active").siblings().removeClass("right-navs-active");
					$(".credit-type").hide();
					$(".credit-type"+type+"").show();
				}
				
				function getPaperList(redUserId,pageNo,pageSize){
					$.ajax({
						type:"post",
						url:url_path+"/paper/getPaperList.json",
						data:{
							"redUserId":redUserId,
							"pageNo":pageNo,
							"pageSize":pageSize
						},
						dataType:"json",
						success:function(data){

							console.log(data)
							if(data.msg=="成功"){
								var list = data.listDTO;
								for(var i=0;i<list.length;i++){
									var html = '<div class="content-section">'+
													'<p>'+
														'<a class="section-type">【救护员初训考试】</a>'+
														'<a class="section-name">'+list[i].title+'</a>'+
													'</p>'+
													'<div class="section-infos clearfix">'+
														'<div class="section-info">'+
															'<a>满分：</a>'+
															'<a>'+list[i].totalmark+'分</a>'+
														'</div>'+
														'<div class="section-info">'+
															'<a>通过分数：</a>'+
															'<a>'+list[i].passmark+'分</a>'+
														'</div>'+
														'<div class="section-info">'+
															'<a>考试时间：</a>'+
															'<a>'+list[i].papertime+'分钟</a>'+
														'</div>'+
														'<div class="section-info">'+
															'<a>剩余次数：</a>'+
															'<a>'+list[i].residuetime+'次</a>'+
														'</div>'+
														'<div class="section-info">'+
															'<a>学习学时：</a>'+
															'<a>'+list[i].learnperiod+'学时</a>'+
														'</div>'+
														'<div class="section-info">'+
															'<a>学习学分：</a>'+
															'<a>'+list[i].learncredit+'学分</a>'+
														'</div>'+
													'</div>'+
													'<div class="submit-btns clearfix">'+
														'<div class="fr totest">开始考试</div>'+
													'</div>'+
												'</div>';
									$(".content-right").append(html);
								}
								
							}else if(data.stateCode==102){
								var html = '<div class="content-section">'+
												'<p class="section-score">'+data.msg+'</p>'+
											'</div>';
								$(".content-right").append(html)
							}else if(data.stateCode==225){
								var html = '<div class="content-section">'+
												'<p class="section-score">'+data.msg+'</p>'+
											'</div>';
								$(".content-right").append(html)
							}else if(data.msg=="参数不能为NULL或空"){
								var html = '<p class="fail"><a href="login.html">请先登录</a></p>'
								$(".content-right").html(html);
							}
						},
						error:function(){}
					});
				}
				
			})
		</script>
