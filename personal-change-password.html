<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="keywords" content=""/>
		<meta name="description" content=""/>
		<title>修改密码</title>
		<link rel="icon" href="icons/ico.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="header clearfix">
					<div class="logo fl">
						<img class="logo-img" src="icons/logo.png" />
						<a class="logo-name">浙江省红十字会</a>
					</div>
					<div class="login-register fr">
						<img class="personal-info" src="icons/person-info.png" />
						<div class="personal-info-nav">
							<p onclick="window.location.href='personal-info.html'">个人资料</p>
							<p onclick="window.location.href='personal-change-password.html'">修改密码</p>
							<p id="quit">退出</p>
						</div>
					</div>
				</div>
				<div class="nav-container clearfix">
					<div class="nav">培训报名</div>
					<div class="nav">网上学习</div>
					<div class="nav">培训大纲</div>
					<div class="nav">个人中心</div>
				</div>
				<div class="login-content">
					<div class="submit-title clearfix">
						<a></a>
						<p>修改密码</p>
					</div>
					<div class="username login-div clearfix">
						<a>原密码：</a>
						<input id="oldpassword" type="text" placeholder="请输入原密码" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="login-tip1"></p>
					</div>
					
					
					
					<div class="password2 login-div clearfix">
						<a>请输入新密码：</a>
						<input id="change-password1" type="text" placeholder="请输入密码" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="login-tip2"></p>
					</div>
					
					<div class="password login-div clearfix">
						<a>确认密码：</a>
						<input id="change-password2" type="text" placeholder="请输入密码" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="login-tip3"></p>
					</div>
					
					<div class="submit-btn login-div clearfix">
						<a></a>
						<input id="change-submit" class="submit" type="button" value="登录" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="login-tip4"></p>
					</div>
				
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<script type="text/javascript" src="js/href.js" ></script>
		<script type="text/javascript" src="js/url.js" ></script>
		<script type="text/javascript" src="js/checkUser.js" ></script>
		<script type="text/javascript" src="js/personal.js" ></script>
		
	</body>
</html>
