<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="keywords" content=""/>
		<meta name="description" content=""/>
		<title>注册</title>
		<link rel="icon" href="icons/ico.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="header clearfix">
					<div class="logo fl">
						<img class="logo-img" src="icons/logo.png" />
						<a class="logo-name">浙江省红十字会</a>
					</div>
					<div class="login-register fr">
						<a class="login">登录</a>
						<a>|</a>
						<a class="register">注册</a>
					</div>
				</div>
				<div class="nav-container clearfix">
					<div class="nav">培训报名</div>
					<div class="nav">网上学习</div>
					<div class="nav">培训大纲</div>
					<div class="nav">个人中心</div>
				</div>
				<div class="login-content">
					<div class="submit-title clearfix">
						<a></a>
						<p>注册</p>
					</div>
					<div class="username login-div clearfix">
						<a>账号：</a>
						<input id="register-user" type="text" placeholder="请输入账号" />
					</div>
					
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="register-tip1"></p>
					</div>

					<div class="password password2 login-div clearfix">
						<a>密码：</a>
						<input id="register-password" type="text" placeholder="请输入密码" />
					</div>
					
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="register-tip2"></p>
					</div>
					
					<div class="password password2 login-div clearfix">
						<a>确认密码：</a>
						<input id="register-password2" type="text" placeholder="请再次输入密码" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="register-tip3"></p>
					</div>
					<div class="submit-btn login-div clearfix">
						<a></a>
						<input id="register" class="submit submit3" type="button" value="注册" />
					</div>
					<div class="tip clearfix">
						<a></a>
						<p class="tips" id="register-tip4">注册成功,<span id="second">3</span>秒后返回</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<script type="text/javascript" src="js/href.js" ></script>
		<script type="text/javascript" src="js/url.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		<script type="text/javascript" src="js/checkUser.js" ></script>
	</body>
</html>
